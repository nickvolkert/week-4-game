<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gem Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div id="gameWrapper">
      <div id="gameTop">
        <h1>Crystal Collector!</h1>
        <div id="howtoplay">
          <div id="howToLink">
            <a href="javascript:;">How to play</a>
          </div>
        </div>
      </div>
      <div id="scoreWrapper" class="clearfix">
          <div id="currentScore">
            <p>Crystal Score to match:</p>
            <h2>0</h2>
          </div>
          <div id="gemWrapper">
            <a id="diamond" href="javascript:;"></a>
            <a id="squareGem" href="javascript:;"></a>
            <a id="redGem" href="javascript:;"></a>
            <a id="yellowGem" href="javascript:;"></a>
          </div>
      </div>
      <div id="scoreTracker">
          <p>Your total score is:</p>
          <h2 id="totalScore">0</h2>
          <h3>Wins: <span id="winTracker">0</span></h3>
          <h3>Losses: <span id="lossTracker">0</span></h3>
      </div>

    </div>
    <div id="dropShadow"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/games.js"></script>
  </body>
</html>
